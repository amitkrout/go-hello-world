apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: docker.io/amitsilicon2008/hello_go_http:latest
        name: hello-world
        ports:
        - containerPort: 8080
          name: nginx